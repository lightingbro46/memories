<!DOCTYPE html>
<html lang="en-vi">
    <head>
        <meta charset="utf-8">
        <title>Our memories</title>
        <base target="_blank" />
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <!-- Swiper -->
        <section class="pc-banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide swiper-slide-center none-effect">
                        <a href="./chapters/01/index.html"><img src="./images/01.jpg"></a>
                        <!-- <a href="./chapters/01/index.html"><img src="./images/01.webp"></a> -->
                    </div>
                    <div class="swiper-slide"><a href="./chapters/01/index.html"><img src="./images/01.jpg"></a></div>
                    <!-- <div class="swiper-slide"><a href="./chapters/01/index.html"><img src="./images/01.webp"></a></div> -->
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="button">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
        <div class="describe">All for you</div>
        <!-- Swiper JS -->
        <script src="js/swiper.min.js"></script>
        <!-- Initialize Swiper -->
        <script>
            window.onload = function () {
                var swiper = new Swiper('.swiper-container', {
                    autoplay: 3000,	
                    speed: 1000,		
                    autoplayDisableOnInteraction: false,
                    loop: true,
                    centeredSlides: true,
                    slidesPerView: 2,
                    pagination: '.swiper-pagination',
                    paginationClickable: true,
                    prevButton: '.swiper-button-prev',
                    nextButton: '.swiper-button-next',
                    onInit: function (swiper) {
                        console.log(swiper)
                        swiper.slides[2].className = "swiper-slide swiper-slide-active";
                    },
                    breakpoints: {
                        668: {
                            slidesPerView: 1,
                        }
                    }
                });
            }
        </script>
    </body>
</html>
